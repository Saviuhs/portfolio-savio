        /* Enhanced Floating Icons */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            animation: float 20s infinite linear;
            opacity: 0.5;
            transition: all 0.5s ease;
        }

        .icon:hover {
            transform: scale(1.5);
            color: rgba(0, 255, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(-50px, 50px) rotate(180deg); }
            75% { transform: translate(-50px, -50px) rotate(270deg); }
        }

        /* Glitch Effect for Headings */
        .glitch {
            position: relative;
            color: #00ff41;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            5% { clip: rect(33px, 9999px, 33px, 0); }
            10% { clip: rect(50px, 9999px, 34px, 0); }
            15% { clip: rect(37px, 9999px, 44px, 0); }
            20% { clip: rect(40px, 9999px, 20px, 0); }
            25% { clip: rect(50px, 9999px, 70px, 0); }
            /* ... more random clips ... */
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 61px, 0); }
            5% { clip: rect(42px, 9999px, 67px, 0); }
            10% { clip: rect(57px, 9999px, 40px, 0); }
            15% { clip: rect(66px, 9999px, 54px, 0); }
            20% { clip: rect(70px, 9999px, 30px, 0); }
            25% { clip: rect(35px, 9999px, 50px, 0); }
            /* ... more random clips ... */
        }

        @keyframes glitch-skew {
            0% { skew-x: -3deg; skew-y: -3deg; }
            10% { skew-x: -3deg; skew-y: 3deg; }
            20% { skew-x: 3deg; skew-y: -3deg; }
            30% { skew-x: 3deg; skew-y: 3deg; }
            40% { skew-x: -3deg; skew-y: -3deg; }
        }
