<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savio - Portfólio Tecnológico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-800 to-gray-900 text-green-400 font-mono">
    <div id="background-container"></div>
    <main class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold glitch" data-text="Savio - Portfólio">Savio - Portfólio</h1>
            <p class="mt-2">Explorando o mundo da tecnologia.</p>
        </header>

        <section class="my-8">
            <h2 class="text-2xl font-semibold mb-4 glitch" data-text="Tecnologias">Tecnologias</h2>
            <div class="tech-grid">
                <div class="tech-card card-hover">
                    <h3>JavaScript</h3>
                    <div class="skill-bar">
                        <div class="skill-progress loading" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="tech-card card-hover">
                    <h3>Python</h3>
                    <div class="skill-bar">
                        <div class="skill-progress loading" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="tech-card card-hover">
                    <h3>HTML/CSS</h3>
                    <div class="skill-bar">
                        <div class="skill-progress loading" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-8">
            <h2 class="text-2xl font-semibold mb-4 glitch" data-text="Projetos">Projetos</h2>
            <div class="tech-grid">
                <div class="tech-card card-hover">
                    <h3>Projeto 1</h3>
                    <p>Descrição do projeto 1.</p>
                </div>
                <div class="tech-card card-hover">
                    <h3>Projeto 2</h3>
                    <p>Descrição do projeto 2.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-4">
        <p>&copy; 2024 Savio</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="particle-background.js"></script>
    <script src="script.js"></script>
</body>
</html>
