<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sávio Henrique de Souza- Portfólio Tecnológico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Importa as fontes Orbitron e Roboto Mono do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap');

        /* Estilos gerais para a página */
        html, body {
            overflow-x: hidden; /* Impede a barra de rolagem horizontal */
            scroll-behavior: smooth; /* Habilita a rolagem suave */
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Fundo com gradiente */
            font-family: 'Roboto', sans-serif; /* Define a fonte principal */
            color: #14195f; /* Define a cor do texto principal */
            perspective: 1px; /* Configura a perspectiva para efeitos 3D */
        }

        /* Estilos para a grade de itens tecnológicos */
        .tech-grid {
            display: grid; /* Usa o sistema de grid do CSS */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Cria colunas responsivas */
            gap: 1rem; /* Espaçamento entre as células do grid */
            padding: 2rem; /* Espaçamento interno */
        }

        /* Estilos para os cartões de tecnologia */
        .tech-card {
            background: rgba(45, 55, 72, 0.8); /* Fundo com transparência */
            border: 1px solid rgba(45, 212, 191, 0.5); /* Borda */
            border-radius: 12px; /* Borda arredondada */
            padding: 2rem; /* Espaçamento interno */
            transition: all 0.3s ease; /* Transição suave para efeitos */
            position: relative; /* Posicionamento relativo */
            overflow: hidden; /* Esconde o conteúdo que ultrapassa */
        }

        /* Estilo para o efeito hover nos cartões de tecnologia */
        .tech-card:hover {
            transform: translateY(-5px); /* Move o cartão para cima */
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.3); /* Sombra */
        }

        /* Estilos para o fundo de paralaxe 3D (não utilizado neste código) */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Estilos para os ícones flutuantes */
        .floating-icons {
            position: absolute; /* Posicionamento absoluto */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Altura total da tela */
            overflow: hidden; /* Esconde o que ultrapassa */
            pointer-events: none; /* Impede a interação com os ícones */
        }

        /* Estilos para cada ícone */
        .icon {
            position: absolute; /* Posicionamento absoluto */
            font-size: 2rem; /* Tamanho da fonte (ícone) */
            color: rgba(255, 255, 255, 0.404); /* Cor do ícone */
            animation: float 10s infinite linear; /* Animação de flutuação */
            opacity: 0.8; /* Opacidade */
        }

        /* Estilos aprimorados para os ícones flutuantes */
        .floating-icons {
            position: fixed; /* Posicionamento fixo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Z-index para sobrepor outros elementos */
            overflow: hidden;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            animation: float 20s infinite linear;
            opacity: 0.5;
            transition: all 0.5s ease; /* Transição suave */
        }

        .icon:hover {
            transform: scale(1.5); /* Aumenta o tamanho no hover */
            color: rgba(0, 255, 255, 0.5); /* Altera a cor no hover */
        }

        /* Animação de flutuação */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); } /* Posição inicial */
            25% { transform: translate(50px, 50px) rotate(90deg); } /* Move e rotaciona */
            50% { transform: translate(-50px, 50px) rotate(180deg); } /* Move e rotaciona */
            75% { transform: translate(-50px, -50px) rotate(270deg); } /* Move e rotaciona */
        }

        /* Efeito Glitch para títulos */
        .glitch {
            position: relative; /* Posicionamento relativo */
            color: #fcfffd; /* Cor do texto */
            animation: glitch-skew 1s infinite linear alternate-reverse; /* Animação */
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text); /* Conteúdo duplicado para o efeito */
            position: absolute; /* Posicionamento absoluto */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red; /* Sombra vermelha */
            clip: rect(44px, 450px, 56px, 0); /* Recorte */
            animation: glitch-anim 5s infinite linear alternate-reverse; /* Animação */
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue; /* Sombra azul */
            clip: rect(44px, 450px, 56px, 0); /* Recorte */
            animation: glitch-anim2 5s infinite linear alternate-reverse; /* Animação */
        }

        /* Animações para o efeito Glitch */
        @keyframes glitch-anim {
            0% { clip: rect(61px, 9999px, 52px, 0); }
            5% { clip: rect(33px, 9999px, 33px, 0); }
            10% { clip: rect(50px, 9999px, 34px, 0); }
            15% { clip: rect(37px, 9999px, 44px, 0); }
            20% { clip: rect(40px, 9999px, 20px, 0); }
            25% { clip: rect(50px, 9999px, 70px, 0); }
            /* ... mais recortes ... */
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 61px, 0); }
            5% { clip: rect(42px, 9999px, 67px, 0); }
            10% { clip: rect(57px, 9999px, 40px, 0); }
            15% { clip: rect(66px, 9999px, 54px, 0); }
            20% { clip: rect(70px, 9999px, 30px, 0); }
            25% { clip: rect(35px, 9999px, 50px, 0); }
            /* ... mais recortes ... */
        }

        @keyframes glitch-skew {
            0% { skew-x: -3deg; skew-y: -3deg; } /* Torce o elemento */
            10% { skew-x: -3deg; skew-y: 3deg; }
            20% { skew-x: 3deg; skew-y: -3deg; }
            30% { skew-x: 3deg; skew-y: 3deg; }
            40% { skew-x: -3deg; skew-y: -3deg; }
        }

        /* Adicionando a animação de loading */
        .skill-progress.loading {
            background-image: linear-gradient(90deg, rgba(240, 240, 240, 0.2) 25%, rgba(255, 182, 193, 0.5) 50%, rgba(230, 230, 250, 0.2) 75%); /* Gradiente */
            background-size: 200% 100%; /* Tamanho do fundo */
            animation: loading 1.5s infinite linear; /* Animação */
        }

        /* Definindo a animação */
        @keyframes loading {
            0% {
                background-position: 200% 0; /* Posição inicial do fundo */
            }
            100% {
                background-position: -200% 0; /* Posição final do fundo */
            }
        }

        /* Adicionando o efeito de loading nas barras */
        .skill-bar {
            background-color: #2d2d2d; /* Cinza escuro */
            border-radius: 10px; /* Borda arredondada */
            height: 20px; /* Altura da barra */
            overflow: hidden; /* Esconde o que ultrapassa */
        }

        /* A barra de progresso */
        .skill-progress {
            height: 100%; /* Altura total */
            border-radius: 10px; /* Borda arredondada */
        }

        /* Barras de habilidades interativas */
        .skill-bar {
            transition: all 0.5s ease; /* Transição suave */
            cursor: pointer; /* Cursor de ponteiro */
        }

        .skill-bar:hover {
            transform: scale(1.05); /* Aumenta o tamanho no hover */
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5); /* Sombra no hover */
        }

        /* Efeitos de hover */
        .card-hover {
            transition: all 0.5s ease; /* Transição suave */
        }

        .card-hover:hover {
            transform: translateY(-10px); /* Move o cartão para cima */
            box-shadow: 0 20px 30px rgba(0, 255, 255, 0.2); /* Sombra no hover */
        }

        /* Estilização da barra de rolagem */
        ::-webkit-scrollbar {
            width: 10px; /* Largura da barra de rolagem */
        }

        ::-webkit-scrollbar-track {
            background: #16213e; /* Cor do fundo da barra de rolagem */
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41; /* Cor do "polegar" da barra de rolagem */
            border-radius: 5px; /* Borda arredondada */
        }

        /* Efeito de hover nos links do nav */
        nav a:hover {
            transition: color 0.3s ease-in-out; /* Transição suave de cor */
            color: #ff9900; /* Cor laranja suave */
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

        }
